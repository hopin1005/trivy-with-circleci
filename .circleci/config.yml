version: 2.1

jobs:
  build-node-image:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout  
      - setup_remote_docker  
      - run:
          name: Build Docker image
          command: |
            sudo apt-get update
            sudo apt-get install npm
            docker build -t node-test -f node-test/Dockerfile .
#            docker run aquasec/trivy
#            sudo trivy image node-test
 
workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-node-image