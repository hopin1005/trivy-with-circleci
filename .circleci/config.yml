version: 2.1

jobs:
  build-node-image:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout  
      - setup_remote_docker  
      - run:
          name: Build Docker image
          command: |
            docker build -t node-test -f node-test/Dockerfile .
            docker run -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/Library/Caches:/root/.cache/ aquasec/trivy --exit-code 1 image node-test 
  deploy:
      requires:
        - bubuild-node-image
      steps:
        - wait-for-approval:
            message: "wait for approve"
            allow-failure: true
 
workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-node-image